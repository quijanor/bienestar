<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Documentos</title>

    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- ✔ Nueva librería para convertir HTML → DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo Innovatech" />
        <h1>Programa de Bienestar Laboral</h1>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="diagnostico.html">Diagnóstico</a>
        <a href="plan.html">Plan de Bienestar</a>
        <a href="evaluacion.html">Evaluación</a>
        <a href="asistencia.html">Asistencia</a>
        <a href="encuesta.html">Encuesta</a>
        <a href="editor.html">Editor de Documentos</a>
      </nav>
    </header>

    <main>
      <h2>Documentos disponibles</h2>
      <select id="archivoSelect"></select>
      <button id="btnCargar">Cargar Documento</button>

      <h2>Contenido editable</h2>
      <div
        id="editor"
        contenteditable="true"
        style="
          width: 98%;
          min-height: 400px;
          background: white;
          padding: 15px;
          border: 1px solid #ccc;
        "
      ></div>

      <button id="saveBtn">Descargar Documento</button>
    </main>

    <script src="js/editor.js"></script>
  </body>
</html>
